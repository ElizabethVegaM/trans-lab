<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700|Work+Sans" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Mis estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="mainPage">
      <nav>
        <h2>TRANS-LAB</h2>
        <button id="sidebarCollapse" class="navbar-btn" type="button">
          <div class="animated-icon1">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
        <aside id="sidebar">
          <div id="logo">
            <img src="assets/img/Laboratoria-classic.png" alt="">
          </div>
          <div id="round">
          </div>
          <div id="info">
            <h5>NOMBRE</h5>
          </div>
          <div>
            <h3>Listado de Cohorts</h3>
          </div>
          <!-- Menú de selección de Cohorts -->
          <ul class="bar list-unstyled components">
            <div id="accordionExample">
              <!-- Sao Paulo cohorts -->
              <div class="card-header" id="headingOne">
                <button class="btn btn-cpcollapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                  aria-controls="collapseOne">
                  SAO PAULO - BR
                </button>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <button class="btn cohortBtn">COHORT AM</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn cohortBtn">COHORT PM</button>
                  </li>
                </ul>
              </div>
              <!-- Santiago de Chile cohorts -->
              <div class="card-header" id="headingTwo">
                <button class="btn btn-cpcollapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                  aria-controls="collapseTwo">
                  SANTIAGO DE CHILE - CL
                </button>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <button class="btn cohortBtn">COHORT AM</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn cohortBtn">COHORT PM</button>
                  </li>
                </ul>
              </div>

              <!-- Guadalajara cohorts -->
              <div class="card-header" id="headingThree">
                <button class="btn btn-cpcollapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                  aria-controls="collapseThree">
                  GUADALAJA - MX
                </button>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <li class="nav-item">
                      <button class="btn cohortBtn">COHORT AM</button>
                    </li>
                    <li class="nav-item">
                      <button class="btn cohortBtn">COHORT PM</button>
                    </li>
                  </li>
                </ul>
              </div>

              <!-- Mexico DF cohorts -->
              <div class="card-header" id="headingFour">
                <button class="btn btn-cpcollapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
                  aria-controls="collapseFour">
                  CIUDAD DE MÉXICO - MX
                </button>
              </div>
              <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <button class="btn cohortBtn">COHORT AM</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn cohortBtn">COHORT PM</button>
                  </li>
                </ul>
              </div>

              <!-- Lima cohorts -->
              <div class="card-header" id="headingFive">
                <button class="btn btn-cpcollapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false"
                  aria-controls="collapseFive">
                  LIMA - PE
                </button>
              </div>
              <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <button id="show" class="btn cohortBtn">LIM-2018-03-PRE-CORE-PW</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn cohortBtn">COHORT</button>
                  </li>
                </ul>
              </div>
            </div>
          </ul>
        </aside>
      </nav>
      <section class="menu">
        <div class="options">
          <a href="#">VER SALDO</a>
        </div>
        <div class="options">
          <a href="#">CALCULAR TARIFA</a>
        </div>
        <div class="options">
          <a href="#">PERFIL</a>
        </div>
        <div class="options">
          <a href="#">PREGUNTAS FRECUENTES</a>
        </div>
      </section>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
